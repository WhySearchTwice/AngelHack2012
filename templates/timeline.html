<html>
<head>
    <title>History</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/static/javascript/history.js"></script>
    <style>
        .branch {
            float: left;
            clear: both;
            overflow: hidden;
            position: relative;
        }

        .stem {
            float: left;
            overflow: hidden;
            position: relative;
        }

        .site {
            background: #333;
            padding: 5px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="timeline" class="branch">
        <div class="site">Reddit.com</div>
        <div class="stem">
            <div class="site">Digg.com</div>
            <div class="branch">
                <div class="site">Imgur 1</div>
            </div>
            <div class="branch">
                <div class="site">Imgur 2</div>
            </div>
        </div>
        <div class="branch">
            <div class="site">Imgur 1</div>
        </div>
        <div class="branch">
            <div class="site">Imgur 2</div>
        </div>
        <div class="branch">
            <div class="site">Imgur 3</div>
        </div>
        <div class="branch">
            <div class="site">Imgur 4</div>
        </div>
        <div class="branch">
            <div class="site">Imgur 5</div>
        </div>
    </div>
</body>
</html>
